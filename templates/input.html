<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Predict Spam Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
    <main class="container-fluid">
        <div class="bg-light p-5 rounded form-group col-md-7 col-lg-8">
            <h1>Prédiction de spam/non-spam d'un email</h1>
            <form action="{{url_for('predict')}}" method="POST" enctype="multipart/form-data">
                <label for="email" class="form-label">Email : </label>
                <textarea rows="8" cols="60" id="email" name="email"></textarea>

                <button type="submit" class="btn btn-primary btn-block btn-large">Prédiction</button>
            </form>

            <br>
            {% if resultat == 1 %}
                <h3 style="color: red;"> Spam </h3>
            {% elif resultat == 0 %}
                <h3 style="color: green;"> Non-spam </h3>
            {% endif %}
            <br>
        </div>
    </main>

</body>
</html>
